<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Cinematic Milky Way Galaxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
html,body{margin:0;height:100%;background:#000;overflow:hidden}
#ui{
  position:fixed;left:16px;top:16px;z-index:20;
  background:rgba(0,0,0,.5);
  color:#fff;padding:14px;border-radius:10px;
  font-family:system-ui;font-size:13px;
}
canvas{display:block}
</style>
</head>
<body>

<div id="ui">
<b>Milky Way ‚Äî Cinematic</b><br>
üåå Spiral galaxy<br>
üå´ Nebula + dust<br>
üï≥ Core illusion<br>
‚ú® Bloom lighting<br>
ü™ê Solar system embedded
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
    "post": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/postprocessing/"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from
"https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js";
import { EffectComposer } from
"https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/postprocessing/EffectComposer.js";
import { RenderPass } from
"https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/postprocessing/RenderPass.js";
import { UnrealBloomPass } from
"https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/postprocessing/UnrealBloomPass.js";

/* ================= BASIC ================= */
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
renderer.toneMapping=THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure=1.0;
document.body.appendChild(renderer.domElement);

const scene=new THREE.Scene();
scene.background=new THREE.Color(0x020209);
scene.fog=new THREE.FogExp2(0x05050c,0.00035);

const camera=new THREE.PerspectiveCamera(50,innerWidth/innerHeight,0.1,20000);
camera.position.set(0,900,2600);

const controls=new OrbitControls(camera,renderer.domElement);
controls.enableDamping=true;
controls.enablePan=false;

/* ================= POST ================= */
const composer=new EffectComposer(renderer);
composer.addPass(new RenderPass(scene,camera));
composer.addPass(new UnrealBloomPass(
  new THREE.Vector2(innerWidth,innerHeight),
  0.8, 0.6, 0.7
));

/* ================= ROOT ================= */
const galaxyRoot=new THREE.Group();
scene.add(galaxyRoot);

/* ================= TEXTURES ================= */
const tl=new THREE.TextureLoader();
const starTex=tl.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/sprites/disc.png");
const smokeTex=tl.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/sprites/smoke.png");

/* ================= SPIRAL ARMS ================= */
function spiralGalaxy(){
  const arms=4, stars=26000;
  const pos=[], col=[];
  for(let i=0;i<stars;i++){
    const arm=i%arms;
    const r=Math.pow(Math.random(),0.5)*3200;
    const a=r*0.002 + arm*(Math.PI*2/arms);

    const x=Math.cos(a)*r + (Math.random()-0.5)*50;
    const z=Math.sin(a)*r + (Math.random()-0.5)*50;
    const y=(Math.random()-0.5)*160*Math.exp(-r/1400);

    pos.push(x,y,z);

    const c=new THREE.Color();
    c.setHSL(0.58 + r/6000,0.6,0.7);
    col.push(c.r,c.g,c.b);
  }

  const g=new THREE.BufferGeometry();
  g.setAttribute("position",new THREE.Float32BufferAttribute(pos,3));
  g.setAttribute("color",new THREE.Float32BufferAttribute(col,3));

  galaxyRoot.add(new THREE.Points(
    g,
    new THREE.PointsMaterial({
      size:1.2,
      vertexColors:true,
      transparent:true,
      blending:THREE.AdditiveBlending,
      depthWrite:false
    })
  ));
}
spiralGalaxy();

/* ================= DUST LANES ================= */
for(let i=0;i<200;i++){
  const s=new THREE.Sprite(
    new THREE.SpriteMaterial({
      map:smokeTex,
      color:0x1a1410,
      opacity:0.14,
      transparent:true,
      depthWrite:false
    })
  );
  const r=600+Math.random()*2600;
  const a=Math.random()*Math.PI*2;
  s.position.set(Math.cos(a)*r,(Math.random()-0.5)*180,Math.sin(a)*r);
  s.scale.set(700,700,1);
  galaxyRoot.add(s);
}

/* ================= NEBULA CLOUDS ================= */
for(let i=0;i<220;i++){
  const s=new THREE.Sprite(
    new THREE.SpriteMaterial({
      map:smokeTex,
      color:new THREE.Color().setHSL(0.65+Math.random()*0.15,0.7,0.5),
      opacity:0.09,
      transparent:true,
      depthWrite:false
    })
  );
  const r=400+Math.random()*3200;
  const a=Math.random()*Math.PI*2;
  s.position.set(Math.cos(a)*r,(Math.random()-0.5)*360,Math.sin(a)*r);
  const sc=900+Math.random()*1200;
  s.scale.set(sc,sc,1);
  galaxyRoot.add(s);
}

/* ================= CORE (BLACK HOLE ILLUSION) ================= */
const core=new THREE.Mesh(
  new THREE.SphereGeometry(140,64,64),
  new THREE.MeshBasicMaterial({color:0x050505})
);
galaxyRoot.add(core);

const accretion=new THREE.Mesh(
  new THREE.RingGeometry(160,420,128),
  new THREE.MeshBasicMaterial({
    color:0xffbb88,
    transparent:true,
    opacity:0.25,
    side:THREE.DoubleSide
  })
);
accretion.rotation.x=Math.PI/2;
galaxyRoot.add(accretion);

/* ================= SOLAR SYSTEM ================= */
const solar=new THREE.Group();
solar.position.set(1500,0,500);
galaxyRoot.add(solar);

const sun=new THREE.Mesh(
  new THREE.SphereGeometry(16,48,32),
  new THREE.MeshBasicMaterial({
    map:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_sun.jpg")
  })
);
solar.add(sun);

const sunGlow=new THREE.Sprite(
  new THREE.SpriteMaterial({
    map:starTex,
    color:0xffcc88,
    opacity:0.22,
    blending:THREE.AdditiveBlending
  })
);
sunGlow.scale.set(70,70,1);
sun.add(sunGlow);

/* ================= PLANETS ================= */
function planet(size,dist,speed,tex,ring=false){
  const h=new THREE.Object3D();
  solar.add(h);
  const m=new THREE.Mesh(
    new THREE.SphereGeometry(size,32,32),
    new THREE.MeshBasicMaterial({map:tex})
  );
  h.add(m);

  if(ring){
    const r=new THREE.Mesh(
      new THREE.RingGeometry(size*1.4,size*2.6,64),
      new THREE.MeshBasicMaterial({
        map:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_saturn_ring_alpha.png"),
        transparent:true,
        side:THREE.DoubleSide,
        depthWrite:false
      })
    );
    r.rotation.x=Math.PI/2-0.35;
    m.add(r);
  }
  return {h,m,dist,speed,a:Math.random()*Math.PI*2};
}

const planets=[
  planet(2,30,0.014,tl.load("https://diwakarasd.github.io/galaxy-textures/2k_mercury.jpg")),
  planet(3.5,42,0.012,tl.load("https://diwakarasd.github.io/galaxy-textures/2k_venus_surface.jpg")),
  planet(3.8,56,0.01,tl.load("https://diwakarasd.github.io/galaxy-textures/2k_earth_daymap.jpg")),
  planet(2.4,72,0.008,tl.load("https://diwakarasd.github.io/galaxy-textures/2k_mars.jpg")),
  planet(7,96,0.004,tl.load("https://diwakarasd.github.io/galaxy-textures/2k_jupiter.jpg")),
  planet(6.2,126,0.003,tl.load("https://diwakarasd.github.io/galaxy-textures/2k_saturn.jpg"),true)
];

/* ================= CAMERA FLY-IN ================= */
let fly=0;
function animate(){
  requestAnimationFrame(animate);
  fly=Math.min(fly+0.0015,1);

  camera.position.lerp(
    new THREE.Vector3(0,320,1400),
    fly
  );
  camera.lookAt(0,0,0);

  planets.forEach(p=>{
    p.a+=p.speed;
    p.m.position.set(Math.cos(p.a)*p.dist,0,Math.sin(p.a)*p.dist);
  });

  galaxyRoot.rotation.y+=0.00008;
  accretion.rotation.z+=0.0006;

  controls.update();
  composer.render();
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
  composer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
