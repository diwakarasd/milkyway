<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Solar System + Milky Way</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="icon" href="data:,">
<style>
html,body{margin:0;height:100%;background:#000;overflow:hidden}
#ui{
  position:fixed;top:14px;left:14px;z-index:10;
  color:#fff;font-family:system-ui;
  background:rgba(0,0,0,.45);
  padding:10px;border-radius:8px;
}
canvas{display:block}
</style>
</head>
<body>

<div id="ui">If you see the Sun, rendering works ✅</div>

<!-- Hipparcos (global data) -->
<script src="./hipparcos_6.5_concise.js"></script>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js";

/* ================= BASIC ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000010);

const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 5000);
camera.position.set(0, 20, 120);
camera.lookAt(0,0,0);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0x404040, 1));

/* ================= SANITY HELPERS ================= */
scene.add(new THREE.AxesHelper(50));

/* ================= SOLAR SYSTEM ================= */
const solarSystem = new THREE.Group();
scene.add(solarSystem);

const tl = new THREE.TextureLoader();

/* SUN — GUARANTEED VISIBLE */
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(12, 48, 32),
  new THREE.MeshBasicMaterial({ color: 0xffcc55 })
);
solarSystem.add(sun);

solarSystem.add(new THREE.PointLight(0xffffff, 3, 500));

/* PLANETS */
function planet(size, dist, speed, color){
  const pivot = new THREE.Object3D();
  solarSystem.add(pivot);

  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(size, 32, 32),
    new THREE.MeshStandardMaterial({ color })
  );
  mesh.position.x = dist;
  pivot.add(mesh);

  return { pivot, speed };
}

const planets = [
  planet(1.2, 20, 0.02, 0xaaaaaa),
  planet(2.2, 30, 0.012, 0xffaa66),
  planet(2.4, 40, 0.01, 0x3366ff),
  planet(1.8, 50, 0.008, 0xff5533),
  planet(5.5, 70, 0.004, 0xffcc99)
];

/* ================= STARS (NON-BLOCKING) ================= */
const galaxyRoot = new THREE.Group();
scene.add(galaxyRoot);

function raDecToVec3(ra, dec, r=1200){
  const a = THREE.MathUtils.degToRad(ra);
  const d = THREE.MathUtils.degToRad(dec);
  return new THREE.Vector3(
    r*Math.cos(d)*Math.cos(a),
    r*Math.sin(d),
    r*Math.cos(d)*Math.sin(a)
  );
}

function loadStars(){
  if(!window.hipparcos_6_5) return;

  const pos=[], col=[];
  hipparcos_6_5.forEach(s=>{
    const v = raDecToVec3(s.RAdeg, s.DEdeg);
    pos.push(v.x,v.y,v.z);
    const b = Math.max(0.3, 1.6 - s.Vmag*0.3);
    col.push(b,b,b);
  });

  const g = new THREE.BufferGeometry();
  g.setAttribute("position", new THREE.Float32BufferAttribute(pos,3));
  g.setAttribute("color", new THREE.Float32BufferAttribute(col,3));

  galaxyRoot.add(new THREE.Points(
    g,
    new THREE.PointsMaterial({
      size:1.4,
      vertexColors:true,
      depthWrite:false
    })
  ));
}

setTimeout(loadStars, 100); // do NOT block render

/* ================= ANIMATE ================= */
function animate(){
  requestAnimationFrame(animate);

  planets.forEach(p => p.pivot.rotation.y += p.speed);

  controls.update();
  renderer.render(scene, camera);
}
animate();

addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
