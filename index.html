<html lang="en">
<head>
<meta charset="utf-8"/>

html,body{margin:0;height:100%;background:#000;overflow:hidden}
#ui{
  position:fixed;left:16px;top:16px;z-index:20;
  background:rgba(0,0,0,.45);

  font-family:system-ui;font-size:13px;
}

  margin-top:8px;
  width:100%;
  padding:6px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
canvas{display:block}

<body>

<div id="ui">
<b>Milky Way (Cinematic)</b><br>
üåÄ Spiral Galaxy<br>
ü™ê Solar System Inside<br>
‚úã Pinch = Zoom<br>
‚úã Palm = Rotate
<button id="enableGestures">Enable Gestures</button>
</div>

<video id="cam" autoplay playsinline style="display:none"></video>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from
"https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js";

/* ================= BASIC ================= */
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

const scene=new THREE.Scene();
scene.background=new THREE.Color(0x000006);

const camera=new THREE.PerspectiveCamera(50,innerWidth/innerHeight,0.1,9000);
camera.position.set(0,120,420);

const controls=new OrbitControls(camera,renderer.domElement);
controls.enableDamping=true;
controls.minDistance=40;
controls.maxDistance=3000;

/* ================= ROOT ================= */
const galaxyRoot=new THREE.Group();
scene.add(galaxyRoot);

/* ================= TEXTURES ================= */
const tl=new THREE.TextureLoader();
const starTex=tl.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/sprites/disc.png");
const glowTex=tl.load("https://threejs.org/examples/textures/lensflare/lensflare0.png");

const T={
  sun:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_sun.jpg"),
  mercury:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_mercury.jpg"),
  venus:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_venus_surface.jpg"),
  earth:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_earth_daymap.jpg"),
  mars:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_mars.jpg"),
  jupiter:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_jupiter.jpg"),
  saturn:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_saturn.jpg"),
  saturnRing:tl.load("https://diwakarasd.github.io/galaxy-textures/2k_saturn_ring_alpha.png")
};

/* ================= CINEMATIC SPIRAL ================= */
function createGalaxy(){
  const arms=4;
  const starsPerArm=9000;
  const radius=1600;

  const pos=[],col=[];

  for(let a=0;a<arms;a++){
    const armOffset=(a/arms)*Math.PI*2;

    for(let i=0;i<starsPerArm;i++){
      const t=Math.pow(Math.random(),0.35);
      const angle=t*7+armOffset+(Math.random()-0.5)*0.5;
      const r=t*radius*(0.85+Math.random()*0.3);

      const x=Math.cos(angle)*r;
      const z=Math.sin(angle)*r;
      const y=(Math.random()-0.5)*90*Math.exp(-t*3);

      pos.push(x,y,z);

      let c=new THREE.Color();
      if(t<0.18) c.setRGB(1.0,0.97,0.9);       // core
      else if(t<0.55) c.setRGB(0.9,0.6,1.0);  // pink arms
      else c.setRGB(0.55,0.7,1.0);             // blue halo

      col.push(c.r,c.g,c.b);
    }
  }

  const g=new THREE.BufferGeometry();
  g.setAttribute("position",new THREE.Float32BufferAttribute(pos,3));
  g.setAttribute("color",new THREE.Float32BufferAttribute(col,3));

  galaxyRoot.add(new THREE.Points(
    g,
    new THREE.PointsMaterial({
      size:1.35,
      vertexColors:true,
      transparent:true,
      blending:THREE.AdditiveBlending,
      depthWrite:false
    })
  ));
}

/* ================= CORE GLOW ================= */
function coreGlow(){
  for(let i=0;i<10;i++){
    const s=new THREE.Sprite(
      new THREE.SpriteMaterial({
        map:glowTex,
        color:0xfff2cc,
        opacity:0.18,
        transparent:true,
        blending:THREE.AdditiveBlending
      })
    );
    const scale=260+i*150;
    s.scale.set(scale,scale,1);
    galaxyRoot.add(s);
  }
}

/* ================= NEBULA ================= */
function nebula(){
  const count=2600;
  const pos=[];
  for(let i=0;i<count;i++){
    const a=Math.random()*Math.PI*2;
    const r=400+Math.random()*1000;
    pos.push(
      Math.cos(a)*r,
      (Math.random()-0.5)*160,
      Math.sin(a)*r
    );
  }
  const g=new THREE.BufferGeometry();
  g.setAttribute("position",new THREE.Float32BufferAttribute(pos,3));

  galaxyRoot.add(new THREE.Points(
    g,
    new THREE.PointsMaterial({
      size:26,
      map:starTex,
      transparent:true,
      opacity:0.06,
      color:0x6655ff,
      depthWrite:false
    })
  ));
}

createGalaxy();
coreGlow();
nebula();

/* ================= SUN ================= */
const sun=new THREE.Mesh(
  new THREE.SphereGeometry(13,48,32),
  new THREE.MeshBasicMaterial({map:T.sun})
);
galaxyRoot.add(sun);

const sunGlow=new THREE.Sprite(
  new THREE.SpriteMaterial({
    map:glowTex,
    color:0xffcc88,
    opacity:0.25,
    blending:THREE.AdditiveBlending
  })
);
sunGlow.scale.set(90,90,1);
galaxyRoot.add(sunGlow);

/* ================= PLANETS ================= */
function planet(size,dist,speed,tex,ring=false){
  const h=new THREE.Object3D();
  galaxyRoot.add(h);

  const m=new THREE.Mesh(
    new THREE.SphereGeometry(size,48,32),
    new THREE.MeshBasicMaterial({map:tex})
  );
  h.add(m);

  if(ring){
    const r=new THREE.Mesh(
      new THREE.RingGeometry(size*1.3,size*2.4,64),
      new THREE.MeshBasicMaterial({
        map:T.saturnRing,
        transparent:true,
        side:THREE.DoubleSide,
        depthWrite:false
      })
    );
    r.rotation.x=Math.PI/2-0.3;
    m.add(r);
  }

  return {h,m,dist,speed,a:Math.random()*Math.PI*2};
}

const planets=[
  planet(1,20,0.018,T.mercury),
  planet(2.3,30,0.012,T.venus),
  planet(2.5,40,0.01,T.earth),
  planet(1.4,50,0.008,T.mars),
  planet(6,70,0.004,T.jupiter),
  planet(5.5,95,0.003,T.saturn,true)
];

/* ================= ASTEROID BELT ================= */
const beltPos=[];
for(let i=0;i<1800;i++){
  const a=Math.random()*Math.PI*2;
  const r=55+Math.random()*13;
  beltPos.push(
    Math.cos(a)*r,
    (Math.random()-0.5)*1.2,
    Math.sin(a)*r
  );
}
const beltGeo=new THREE.BufferGeometry();
beltGeo.setAttribute("position",new THREE.Float32BufferAttribute(beltPos,3));
const belt=new THREE.Points(
  beltGeo,
  new THREE.PointsMaterial({
    size:0.08,
    color:0x9b8f7f,
    transparent:true,
    opacity:0.85,
    depthWrite:false
  })
);
galaxyRoot.add(belt);

/* ================= HAND GESTURES (SAFE) ================= */
let scale=1,rx=0,ry=0;
let gesturesEnabled=false;

document.getElementById("enableGestures").onclick=()=>{
  if(gesturesEnabled) return;
  gesturesEnabled=true;
  initHands();
};

function initHands(){
  if(typeof Hands==="undefined") return;
  const hands=new Hands({
    locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });
  hands.setOptions({
    maxNumHands:1,
    modelComplexity:0,   // VERY IMPORTANT (memory safe)
    minDetectionConfidence:0.6,
    minTrackingConfidence:0.6
  });

  hands.onResults(r=>{
    if(!r.multiHandLandmarks) return;
    const lm=r.multiHandLandmarks[0];
    const d=Math.hypot(lm[4].x-lm[8].x,lm[4].y-lm[8].y);
    scale+=(THREE.MathUtils.clamp(0.6+d*6,0.5,3.2)-scale)*0.12;
    rx+=((lm[5].y-.5)-rx)*0.08;
    ry+=((lm[5].x-.5)-ry)*0.08;
  });

  new Camera(cam,{
    onFrame:async()=>{
      try{await hands.send({image:cam});}
      catch(e){console.warn("Gestures stopped");}
    },
    width:640,height:480
  }).start();
}

/* ================= ANIMATE ================= */
function animate(){
  requestAnimationFrame(animate);

  planets.forEach(p=>{
    p.a+=p.speed;
    p.m.position.set(
      Math.cos(p.a)*p.dist,
      Math.sin(p.a*0.01)*0.8,
      Math.sin(p.a)*p.dist
    );
  });

  belt.rotation.y+=0.0004;

  galaxyRoot.scale.lerp(new THREE.Vector3(scale,scale,scale),0.08);
  galaxyRoot.rotation.x+=(rx-galaxyRoot.rotation.x)*0.05;
  galaxyRoot.rotation.y+=(ry-galaxyRoot.rotation.y)*0.05;

  controls.update();
  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</body>
</html>
